<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lire Json</title>
</head>
<body>
    <header>
        <h1>Lire Json</h1>
    </header>
    <div class="sortie">

    </div>
    <script>
        fetch ("bibliotheque.json")
        .then(resp => resp.json())
        .then(resp => console.log(resp))
        .catch(err => console.log(err))
        const displayBooks = (resp) => {
           const $sortie = document.querySelector(".sortie")
           resp.books.array.forEach(book => $sortie.innerHTML+= `<li>${book.title}</li>`
            
           )};
        
        </script>
</body>
</html>
