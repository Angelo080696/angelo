<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-3xl mx-auto p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Contacts</h1>
    <button id="add" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 ">+ Ajouter</button>
  </div>

  <ul id="contactList" class="space-y-4">
    <!-- Exemple de contact -->
    <li class="bg-white shadow rounded p-4 flex justify-between items-center">
      <div>
        <p class="font-medium">Jean Dupont</p>
        <p class="text-sm text-gray-500">jean@example.com</p>
      </div>
      <div class="space-x-2">
        <button class="text-sm bg-yellow-400 px-3 py-1 rounded hover:bg-yellow-500">Ã‰diter</button>
        <button class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Supprimer</button>
      </div>
    </li>
  </ul>
</div>


<!-- Modale -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h2 id="modalTitle" class="text-xl font-semibold mb-4">Ajouter un contact</h2>
    <form id="contactForm">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Nom</label>
        <input id="contactName" name="lastname" required class="w-full border px-3 py-2 rounded" type="text" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input name="email" id="contactEmail" required class="w-full border px-3 py-2 rounded" type="email" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Firstname</label>
        <input name="firstname" id="contactfirstname" required class="w-full border px-3 py-2 rounded" type="firstname" />
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="close" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Annuler</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
<script src="17juin.js" defer></script>
</body>
</html>
