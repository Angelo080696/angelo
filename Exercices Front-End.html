    textarea {
      width: 100%;
      height: 150px;

    iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;

    button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 14px;
      background-color: #3498db;
      color: white;

<body>
  <h1>Exercices de Développement Front-End</h1>
  <div class="exercise-box">
    <h2 id="exercise-title">Exercice 1</h2>
    <p id="exercise-description">Créez une balise &lt;h1&gt; avec le texte "Bonjour".</p>
    <textarea id="code-input" placeholder="Écrivez votre code HTML ici..."></textarea>
    <button onclick="runCode()">Interpréter</button>
    <button onclick="checkCode()">Vérifier</button>
    <button onclick="nextExercise()">Exercice suivant</button>
    <div class="feedback" id="feedback">✅ Correct !</div>
    <iframe id="preview" src="./Exercices Front-End_files/saved_resource.html"></iframe>
  </div>

  <script>
    const exercises = [
      {
        title: "Exercice 1",
        description: "Créez une balise <h1> avec le texte \"Bonjour\".",
        solution: /<h1>Bonjour<\/h1>/i
      },
      {
        title: "Exercice 2",
        description: "Créez une balise <p> avec le texte \"Ceci est un paragraphe\".",
        solution: /<p>Ceci est un paragraphe<\/p>/i
      }
      // Ajoutez ici les 18 autres exercices dans le même format
    ];

    let currentIndex = 0;

    function runCode() {
      const code = document.getElementById('code-input').value;
      const iframe = document.getElementById('preview');
      iframe.srcdoc = code;
    }

    function checkCode() {
      const code = document.getElementById('code-input').value;
      const feedback = document.getElementById('feedback');
      const current = exercises[currentIndex];
      feedback.textContent = current.solution.test(code) ? "✅ Correct !" : "❌ Incorrect. Essayez encore.";
    }

    function nextExercise() {
      currentIndex = (currentIndex + 1) % exercises.length;
      document.getElementById('exercise-title').textContent = exercises[currentIndex].title;
      document.getElementById('exercise-description').textContent = exercises[currentIndex].description;
      document.getElementById('code-input').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('preview').srcdoc = '';
    }
  </script>
